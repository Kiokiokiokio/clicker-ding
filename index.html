<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game window</title>
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>pats : <span class="pats-cost">5000</span></h3>
                <img src="./assets/max.jpg" class="max-img" onclick="addpats()">
            </div>
            
            <div class="right">
                <div class="upgrade" onclick="BuyPower()">
                    <!-- upgrade 1 : pat power -->
                    
                    <div class = "left-sec">
                        <img src="./assets/placeholder_upgrade.png" alt="" srcset="" class="upgrade-img">
                    </div>
                    
                    <div class = "mid-sec">
                        <h4>pat power</h4>
                        <div class="upgrade-info">
                            <p>Cost : <span class="power-cost">10</span></p>
                            <img src="./assets/max-small.jpg" alt="" class="max-img-small">
                        </div>
                    </div>
                    
                    <div class = "right-sec">
                        level <span class="pat-power-level">0</span>
                    </div>

                    <div class="level-info">
                        +<span class="pat-power-increase">1</span> pat <br/> power
                    </div>
                </div>
                <!-- end upgrade 1 -->
                
                <div class="upgrade" onclick="BuyAuto()">
                    <!-- upgrade 2 : pat power -->
                    
                <div class = "left-sec">
                    <img src="./assets/placeholder_upgrade.png" alt="" srcset="" class="upgrade-img">
                </div>
                    
                <div class = "mid-sec">
                    <h4>auto-patter</h4>
                    <div class="upgrade-info">
                        <p>Cost : <span class="auto-cost">125</span></p>
                        <img src="./assets/max-small.jpg" alt="" class="max-img-small">
                    </div>
                </div>
                
                <div class = "right-sec">
                    level <span class="auto-patter-level">0</span>
                </div>

                <div class="level-info">
                    +<span class="auto-patter-increase">1</span> auto <br/> patter
                </div>
                <!-- end upgrade 2 -->
            </div>

        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
